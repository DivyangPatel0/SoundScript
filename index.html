<!DOCTYPE html>
<html>
<head>
    <title>SoundScript</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="#" class="logo">SoundScript</a>
        </div>
    </header>
    <div class="overlay"></div> 
    <div class="container">
        <h1>
            Ready to listen? Add your script below!</h1>
        <textarea id="inputText" placeholder="Enter your text here"></textarea>
        <div class="buttons">
            <button onclick="speakText()">Start</button>
            <button onclick="stopSpeaking()">Stop</button>
            <button id="nightModeButton" onclick="toggleNightMode()">Night Mode</button>
        </div>
    </div>
    <footer>
        <p>by Divyang Patel</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
